<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Demo - jquery-simple-datetimepicker</title>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
	<script type="text/javascript" src="javascripts/jquery.simple-dtpicker.js"></script>
	<link href="stylesheets/jquery.simple-dtpicker.css" type="text/css" rel="stylesheet" />
	<style type="text/css">
		footer{font-size:small;position:absolute;right:5px;bottom:5px;}
	</style>
</head>
<body>
	<header>
		<h2>Demo - jquery-simple-datetimepicker</h2>
	</header>
	
	<h4>Inline</h4>
	<div id="date_picker"> </div>
	<script type="text/javascript">
		$(function(){
			$('#date_picker').dtpicker();
		});
	</script>
	
	<h4>Append to Input-field</h4>
	<input type="text" name="date" value="2012/12/01 10:00">
	<script type="text/javascript">
		$(function(){
			$('*[name=date]').appendDtpicker();
		});
	</script>
	
	<h4>Append to Input-field (Inline)</h4>
	<input type="text" name="date2" value="2012/12/01 10:00">
	<script type="text/javascript">
		$(function(){
			$('*[name=date2]').appendDtpicker({"inline": true});
		});
	</script>
	
	<footer>
		<a href="https://github.com/mugifly/jquery-simple-datetimepicker">jquery.simple-dtpicker.js (jquery-simple-datetimepicker)</a>
	</footer>
</body>
</html>
